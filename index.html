        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSattelite_0');
        map.getPane('pane_GoogleSattelite_0').style.zIndex = 400;
        var layer_GoogleSattelite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSattelite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleSattelite_0;
        map.addLayer(layer_GoogleSattelite_0);
        function pop_Area_Bidang_Kosong_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Desa'] !== null ? autolinker.link(feature.properties['Desa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Luas'] !== null ? autolinker.link(feature.properties['Luas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Area_Bidang_Kosong_1_0() {
            return {
                pane: 'pane_Area_Bidang_Kosong_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,240,23,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Area_Bidang_Kosong_1');
        map.getPane('pane_Area_Bidang_Kosong_1').style.zIndex = 401;
        map.getPane('pane_Area_Bidang_Kosong_1').style['mix-blend-mode'] = 'normal';
        var layer_Area_Bidang_Kosong_1 = new L.geoJson(json_Area_Bidang_Kosong_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Area_Bidang_Kosong_1',
            layerName: 'layer_Area_Bidang_Kosong_1',
            pane: 'pane_Area_Bidang_Kosong_1',
            onEachFeature: pop_Area_Bidang_Kosong_1,
            style: style_Area_Bidang_Kosong_1_0,
        });
        bounds_group.addLayer(layer_Area_Bidang_Kosong_1);
        map.addLayer(layer_Area_Bidang_Kosong_1);

        bounds_group.addLayer(layer_BidangKW123_4);
        map.addLayer(layer_BidangKW123_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/BidangKW123_4.png" /> Bidang KW 123': layer_BidangKW123_4,'<img src="legend/BidangK3_3.png" /> Bidang K3': layer_BidangK3_3,'<img src="legend/Batas_Banjar_2.png" /> Batas_Banjar': layer_Batas_Banjar_2,'<img src="legend/Area_Bidang_Kosong_1.png" /> Area_Bidang_Kosong': layer_Area_Bidang_Kosong_1,"Google Sattelite": layer_GoogleSattelite_0,}).addTo(map);
